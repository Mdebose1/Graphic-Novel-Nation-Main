{% extends 'layout.html' %}

{% block content %}

<h2>Register</h2>

<form method="POST" action="{{ url_for('register') }}">
    <div class="form-group ">
        <div class="row">
            <div class="col-6">
                <input type="text" class="form-control" name="first_name" id="first_name" aria-describedby="helpId" placeholder="First Name" />
            </div>
            <div class="col-6">
                <input type="text" class="form-control" name="last_name" id="last_name" aria-describedby="helpId" placeholder="Last Name" />
            </div>
        </div>
    </div>
    <div class="form-group">
        <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelpId" placeholder="E-mail Address" />
    </div>
    <div class="form-group">
        <input type="password" class="form-control" name="password" id="password" placeholder="Password" />
    </div>
    <div class="form-group">
        <input type="password" class="form-control" name="confirm_password" id="confirm_password" placeholder="Confirm Password">
    </div>
    <input class="btn btn-info btn-block" type="submit" value="Submit" />
</form>
</div>
</div>

<hr />

<div class="row">
<div class="col-12">

</div>
</div>

{% endblock content %}
