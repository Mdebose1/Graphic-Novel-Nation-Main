{% extends 'layout.html' %}

{% block content%}

<h2>Login</h2>
<form method="POST" action="{{ url_for('login') }}">
    <div class="form-group mt-5">
    <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelpId" placeholder="Enter E-mail Address" />
    </div>
    <div class="form-group">
    <input type="password" class="form-control" name="password" id="password" placeholder="Enter Password" />
    </div>
    <div class="form-group">
        <div class="form-check">
            <label class="form-check-label">
                <input type="checkbox" class="form-check-input" name="remember_me" id="" value="checkedValue" unchecked>
                Remember Me
            </label>
            </div>
    </div>
    <input type="submit" class="btn btn-primary" value="Log In" />
</form>

{% endblock content%}
