{% extends 'layout.html' %}

{% block content %}

<div class="row mt-5">
    <div class="col-3">
        <img class="img-fluid" src="https://via.placeholder.com/1000x1000" alt="Profile Picture" />
    </div>
    <div class="col-9">
        <form method="POST">
            <div class="form-group">
                <div class="row">
                    <div class="col-6">
                        <input type="text" class="form-control" name="first_name" id="first_name" value="{{ current_user.first_name }}" aria-describedby="helpId" placeholder="First Name" />
                    </div>
                    <div class="col-6">
                        <input type="text" class="form-control" name="last_name" id="last_name" value="{{ current_user.last_name }}"aria-describedby="helpId" placeholder="Last Name" />
                    </div>
                </div>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" name="email" value="{{ current_user.email }}" id="email" aria-describedby="emailHelpId" placeholder="E-mail Address" />
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" id="password" placeholder="Password" />
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="confirm_password" id="confirm_password" placeholder="Confirm Password">
            </div>
            <input class="btn btn-info btn-block" type="submit" value="Submit" />
        </form>
    </div>
</div>

<hr />

<div class="row">
    <div class="col-12">
        <form method="POST">
            <div class="row">
                <div class="col-10 mt-5 mb-6">
                    <div class="form-group">
                    <input type="text" class="form-control" name="posts" id="posts" aria-describedby="helpId" placeholder="Post Here" />
                    </div>
                </div>
                <div class="col-2">
                    <button class="btn btn-success mt-5 btn-block" type="submit">
                        Submit
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="row">
    <div class="col-12">
    <ul class="list-group">
        {% for post in posts %}
        <li class="list-group-item mt-5">
            {{ post.body}}
            <div>
                <small>
                    &mdash; {{ post.author.first_name}} {{ post.author.last_name }}
                    <span class="float-right">
                        {{ moment(post.date_created).fromNow() }}
                </small>
                </span>
            </div>
        </li>
    </ul> 
    </div>
</div>

{% endblock content %}
